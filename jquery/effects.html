<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effects</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <style>
        body {
            font-size: 17px;
            font-family: 'Courier New', Courier, monospace;
            background: #f4f4f4;
            line-height: 1.5em;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
            border-bottom: 4px solid black;
            padding: 20px;
        }
        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
        #box {
            background: #333;
            color: #fff;
            width: 500px;
            height: 90px;
            padding: 40px;  
            text-align: center;  
        }
    </style>
</head>
<body>
    <header>
        <h1>jQuery Effects</h1>
    </header>
    <div id="container">
        <button id="btn1">Fade Out</button>
        <button id="btn2"> Fade In</button>
        <button id="btn3">Fade Toggle</button>
        <hr>
        <button id="btn4">Slide Up</button>
        <button id="btn5"> Slide Down</button>
        <button id="btn6">Slide Toggle</button>
        <hr>
        <button id="btn7">Stop</button>
        
        <hr>
        <div id="box"><h1>Hello World</h1></div>
    </div>
    <script>
        $(document).ready(function() {
            $('#btn1').click(function(event) {
                $('#box').fadeOut("fast");
            });
            $('#btn2').click(function(event) {
                $('#box').fadeIn("slow");
            });
            $('#btn3').click(function(event) {
                $('#box').fadeToggle();
            });

            $('#btn4').click(function(event) {
                $('#box').slideUp(3000, function() {
                    $('#btn4').text('Done!');
                });
            });

            $('#btn5').click(function(event) {
                $('#box').slideDown(2000);
            });

            $('#btn6').click(function(event) {
                $('#box').slideToggle();
            });

            $('#btn7').click(function(event) {
                $('#box').stop();
            });

        });
    </script>
</body>
</html>
